<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <!-- navbar -->
    <header>
        
        <nav class="navbar flex-container">
    
            <div class="categoria">
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </div>
    
            <div class="logo">
                <img src="img/boolean-logo.png" alt="boolean-logo">
            </div>
    
            <div class="icone">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
    
        </nav>
        
    </header>

    <!-- sezione articoli -->
    <main>

        <div class="row flex-container">

            <div class="card">
                <img src="img/1.webp" alt="pic">
                <img src="img/1b.webp" alt="pic-hover">

                <div class="discount">-50%</div>
                <div class="eco">Sostenibilità</div>
                <div class="brand">Levi's</div>
                <div class="article-name">RELAXED FIT TEE UNISEX</div>
                <div class="price-discounted">14,99€</div>
                <div class="price">29,99€</div>
            </div>

        </div>

    </main>

    <footer class="footer flex-container">

        <div class="info"></div>
        <div class="social">
            <div>trovaci anche su</div>

            <div>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-square-pinterest"></i>
                <i class="fa-brands fa-square-youtube"></i>
            </div>
        </div>
    </footer>

</body>
</html>
